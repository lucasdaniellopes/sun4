<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <title>Layout Básico</title>
  </head>
  <body>
    <header class="bg-black p-2 text-white">
      <div class="container flex items-center justify-between">
        <div class="header-left flex gap-10">
          <div class="header-logo flex items-center">
            <h2 class="text-2xl font-bold">Sun4</h2>
          </div>
        </div>
        <div class="header-right">
          <nav class="header-navbar flex items-center">
            <ul class="flex gap-3">
              <li
                class="cursor-pointer rounded-lg p-2 duration-200 hover:bg-white hover:text-black"
              >
                Inicio
              </li>
              <li
                class="cursor-pointer rounded-lg p-2 duration-200 hover:bg-white hover:text-black"
              >
                Sobre
              </li>
              <li
                class="cursor-pointer rounded-lg p-2 duration-200 hover:bg-white hover:text-black"
              >
                Contatos
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="h-screen">
      <div class="container flex h-full flex-col md:flex-row">
        <div
          class="main-col__1 flex h-full items-center justify-center md:w-1/3"
        >
          <span>Coluna 1</span>
        </div>
        <div
          class="main-col__2 0 flex h-full items-center justify-center md:w-1/3"
        >
          <span>Coluna 2</span>
        </div>
        <div
          class="main-col__3 flex h-full items-center justify-center md:w-1/3"
        >
          <span>Coluna 3</span>
        </div>
      </div>
    </main>
    <footer
      class="flex h-8 items-center justify-center bg-black text-base text-white"
    >
      <p>© 2024 Sun4. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
